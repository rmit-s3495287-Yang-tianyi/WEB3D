<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Assignment 1</title>
<link rel="stylesheet" type="text/css" href="../x3dom/x3dom.css"/>
<script type="text/javascript" src="../x3dom/x3dom.js">
    </script>
<style type="text/css">
body {
	background-color: gray;
}
</style>
</head>
<body>
<h1>Assignment 1</h1>
<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="400px" height="400px">
  <!-- 水面 -->
  <Scene>
    <Shape>
      <IndexedFaceSet solid='false' coordIndex='0 1 2 3 -1'>
        <Coordinate point=' -5 -1 -3,
			5 -1 -3,
			5 -1 3,
			-5 -1 3'/>
      </IndexedFaceSet>
      <Appearance>
        <Material diffuseColor ='0 0 1' transparency='0.5'/>
      </Appearance>
    </Shape>
    <!-- Axis -->
    <Transform  translation='0 -1 -4'>
      <Shape DEF="line">
        <IndexedLineSet
      coordIndex=" 0 1 -1 0 2 -1 0 3 -1"
      colorPerVertex="true"
      colorIndex="0 0 -1 1 1 -1 2 2 -1">
          <Coordinate point="0 0 0, 1 0 0, 0 1 0, 0 0 1"/>
          <Color color="1 0 0, 0 1 0, 0 0 1"/>
        </IndexedLineSet>
      </Shape>
    </Transform>
    <!-- 身体 -->
    <Transform>
      <Shape>

        <Appearance>
          <ImageTexture url='./uv_grid.jpg'/>
        </Appearance>
        <IndexedFaceSet solid='false' coordIndex='0 1 2 -1 0 2 3 -1 0 3 4 -1 0 4 5 -1 0 1 5 -1 6 1 2 -1 6 2 3 -1 6 3 4 -1 6 4 5 -1 6 1 5 -1' >
          <Coordinate point=' 0 0.5 0,
			0.8 0 -0.58,
			0.8 0 0.58,
			-0.3 0 0.95，
			-1 0 0，
			-0.3 0 -0.95，
			0 -0.5 0'/>

        </IndexedFaceSet>

      </Shape>
      <Shape USE="line"></Shape>
      <!-- 头 -->
      <Transform  translation='0.8 0 0'>
        <Shape DEF="head">
          <IndexedFaceSet solid='false' coordIndex='0 1 2 -1 0 2 3 -1 0 3 4 -1 0 4 1 -1 1 2 3 4 -1 '>
            <Coordinate point=' 0.5 0.25 0,
        0.5 0 -0.25,
        1 0 0,
        0.5 0 0.25,
        0 0 0'/>
          </IndexedFaceSet>
          <Appearance>
            <Material diffuseColor ='0 1 0'/>
          </Appearance>
        </Shape>

        <!-- 下颚 -->
        <Transform  rotation='1 0 0 3.15'>
          <Transform  rotation='0 0 1 0.3'>
            <Shape USE="head"></Shape>
            <Transform  rotation='1 0 0 -3.15' >
              <Shape USE="line"></Shape>
            </Transform>
          </Transform>
        </Transform>
        <!-- 右眼 -->
        <Transform scale='0.1 0.1 0.1' translation='0.7 0 0.2'>
          <Shape DEF='eye'>
            <Sphere/>
            <Appearance>
              <Material diffuseColor ='0 0 0'/>
            </Appearance>
          </Shape>
        </Transform>
        <!-- 左眼 -->
          <Transform scale='0.1 0.1 0.1' translation='0.7 0 -0.2'>
            <Shape USE="eye"></Shape>
          </Transform>
      </Transform>

      <!-- 右前肢 -->
      <Transform  rotation='0 0 1 -1.575' translation='0.8 0 0.58'>
        <Shape DEF="Octahedron">
          <IndexedFaceSet solid='false' coordIndex='0 1 2 -1 0 2 3 -1 0 3 4 -1 0 4 1 -1 5 1 2 -1 5 2 3 -1 5 3 4 -1 5 4 1 -1 '>
            <Coordinate point=' 0.5 0.25 0,
        0.5 0 -0.25,
        1 0 0,
        0.5 0 0.25,
        0 0 0,
         0.5 -0.25 0'/>
          </IndexedFaceSet>
          <Appearance>
            <Material diffuseColor ='0 1 0'/>
          </Appearance>
        </Shape>
        <Shape USE="line"></Shape>
        <!-- 左前肢 -->
        <Transform translation='0 0 -1.16'>
          <Shape USE="Octahedron"></Shape>
          <Shape USE="line"></Shape>
          <!-- 左前臂 -->
          <Transform rotation='0 0 1 1.575' translation='1 0 0'>
            <Shape USE="Octahedron"></Shape>
            <Shape USE="line"></Shape>
            <!-- 左前脚-->
            <Transform  translation='1 0 0'>
              <Shape DEF="toes">
                <IndexedFaceSet solid='false' coordIndex='0 1 2 -1'>
                  <Coordinate point=' 0 0 0,
            0.5 0 -0.25,
            0.5 0 0.25'/>
                </IndexedFaceSet>
                <Appearance>
                  <Material diffuseColor ='0 1 0'/>
                </Appearance>
              </Shape>
              <Shape USE="line"></Shape>
            </Transform>
          </Transform>
        </Transform>
        <!-- 右前臂 -->
        <Transform rotation='0 0 1 1.575' translation='1 0 0'>
          <Shape USE="Octahedron"></Shape>
          <Shape USE="line"></Shape>
          <!-- 右前脚 -->
          <Transform  translation='1 0 0'>
            <Shape USE="toes"> </Shape>
            <Shape USE="line"></Shape>
          </Transform>
        </Transform>
      </Transform>

      <!--HIP! -->
      <!--RL HIP-->
      <Transform rotation='0 1 0 1.575' translation='-1 0 0'>
        <Shape USE="Octahedron"></Shape>
        <Shape USE="line"></Shape>
        <!-- alter angle "2.214"-->
        <Transform rotation='0 0 1 -2.214' translation='1 0 0'>
          <Shape USE="Octahedron"></Shape>
          <Shape USE="line"></Shape>
          <Transform rotation='0 0 -1 -2.214' translation='1 0 0'>
            <Shape USE="Octahedron"></Shape>
            <Shape USE="line"></Shape>
            <Transform rotation='0 1 0 -1.575' translation='1 0 0'>
              <Shape USE="toes"></Shape>
              <Shape USE="line"></Shape>
            </Transform>
          </Transform>
        </Transform>
      </Transform>

      <!-- RR HIP-->
      <Transform rotation='0 1 0 -1.575' translation='-1 0 0'>
        <Shape USE="Octahedron"></Shape>
        <Shape USE="line"></Shape>
        <!-- alter angle "2.214"-->
        <Transform rotation='0 0 1 -2.214' translation='1 0 0'>
          <Shape USE="Octahedron"></Shape>
          <Shape USE="line"></Shape>
          <Transform rotation='0 0 -1 -2.214' translation='1 0 0'>
            <Shape USE="Octahedron"></Shape>
            <Shape USE="line"></Shape>
            <Transform rotation='0 1 0 1.575' translation='1 0 0'>
              <Shape USE="toes"></Shape>
              <Shape USE="line"></Shape>
            </Transform>
          </Transform>
        </Transform>
      </Transform>

    </Transform>
  </Scene>
</X3D>
</body>
</html>
